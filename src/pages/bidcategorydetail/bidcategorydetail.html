<ion-header>

  <ion-navbar color="bidpurple">
    <ion-title>Tradesman Confirmed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div style="padding:10px;width:calc(100%/3);float:left;margin-right: 51px; "  *ngFor="let value of categoryjobs;let i=index" >
<div style="float:left;background-color: #fff;border-radius: 5px;box-shadow: 0 0 3px 2px rgba(0,0,0,0.2);width: 168%;" (click)="categorytap(i)" >
	<div style="background-color: #999;border-radius: 50%;height: 70px;width: 70px;overflow: hidden;margin: 10px auto;">
       <img src="{{value.user_image}}">
      </div>
      <ion-label text-center no-margin no-padding>{{value.firstname}}</ion-label>
      <br>
     <!--  <ion-label text-left no-margin no-padding style="padding:10px 0 10px 10px;float:left;width: 50%;font-size: 1.1rem;">Bid Price</ion-label>
      <ion-label text-right no-margin no-padding style="padding:10px 10px 10px 0;float:left;width: 50%;font-size: 1.1rem;">${{value.price}}</ion-label> -->
</div>
</div>
</ion-content>
