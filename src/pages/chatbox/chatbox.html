<div *ngFor="let message of chathistorymessage">

                <ion-col width-80 no-padding style="float: left;">
                    <div class="chat-bubble left">
                    <div style="box-shadow: 0px 2px 2px -1px;background-color:white;margin:5px;padding:5px 12px;width:auto;float: left;max-width: 96%;">
                      <div style="padding: 0px;float: left;">
                        <p style="float: left;width: 100%;margin: 0px;">{{message.message}}</p>

                      </div>
                    </div></div>
                </ion-col>
        </ion-row>
        <ion-row style="text-align: right;padding-right: 10px;" *ngIf="message.flag==1">

                      <div style="padding: 0px;float: left;">
                        <p style="float: right;width: 100%;margin: 0px;">{{message.message}}</p>

                    </div></div>
                </ion-col>
        </ion-row>

</div>
