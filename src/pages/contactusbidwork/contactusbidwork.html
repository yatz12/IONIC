<ion-header>

  <ion-navbar color="bidpurple">
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact-Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#F3F3F3">



<div class="contact-box">
	<span style="color: #ebe7eb;
    font-size: 1.5rem;
    font-weight: bold;">
		Contact Us
	</span>
	<p style="color: #CBC0CD; font-weight: bold;">Please Free to Contact us.We will Contact you soon. </p>
</div>
<form [formGroup]="Bidform3">
 <ion-item class="transclass" no-lines>
            <ion-label   class="transclass">
                <ion-icon style="color:#ffff;margin-top: 1px;" name="mail" item-left></ion-icon>
            </ion-label>
        <!--     <ion-input type="text" class="transclass" placeholder="Email Id" [(ngModel)]="useremail"></ion-input> -->
       <ion-input  type="text" formControlName="Email" placeholder="Email"  [class.invalid]="!Bidform3.controls.Email.valid && (Bidform3.controls.Email.dirty || submitAttempt)"></ion-input>
   
        </ion-item>
             <ion-item *ngIf="!Bidform3.controls.Email.valid  && (Bidform3.controls.Email.dirty || submitAttempt)">
                <p style="color:red">*Please enter a valid EmailId.</p>
            </ion-item>
 <ion-item class="transclass" no-lines>
            <ion-label   class="transclass">
                <ion-icon style="color:#ffff;margin-top: 1px;" name="call" item-left></ion-icon>
            </ion-label>
        <!--     <ion-input type="number" class="transclass" placeholder="Phone-no" [(ngModel)]="phoneno"></ion-input> -->
<ion-input type="number" placeholder="Phone-
no"  formControlName="Phoneno" [class.invalid]="!Bidform3.controls.Phoneno.valid && (Bidform3.controls.Phoneno.dirty || submitAttempt)"></ion-input>
 
        </ion-item>
          <ion-item *ngIf="!Bidform3.controls.Phoneno.valid  && (Bidform3.controls.Phoneno.dirty || submitAttempt)">
                <p style="color:red">*Please enter a valid Phone-no.</p>
            </ion-item>
 <ion-item class="transclass" no-lines>
            <ion-label   class="transclass">
                <ion-icon style="color:#ffff;margin-top: 1px;" name="chatboxes" item-left></ion-icon>
            </ion-label>
         <!--    <ion-textarea  rows="5"  type="text" class="transclass" placeholder="Message" [(ngModel)]="message"></ion-textarea> -->
          <ion-textarea  rows="5"  type="text" class="transclass" placeholder="Message"  formControlName="message" [class.invalid]="!Bidform3.controls.message.valid && (Bidform3.controls.message.dirty || submitAttempt)">



        ></ion-textarea>
       
        </ion-item>
         <ion-item *ngIf="!Bidform3.controls.message.valid  && (Bidform3.controls.message.dirty || submitAttempt)">
                <p style="color:red">*Input is Required</p>
            </ion-item>
       </form>  
<button ion-button style="background-color:#1C9B9B;color:white;margin-top: 24px;" full (click)="submit()" [disabled]="!Bidform3.valid">Submit</button>
</ion-content>
