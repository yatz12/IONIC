<ion-header>

  <ion-navbar color="bidpurple">
  <button ion-button menuToggle>
<ion-icon name="menu"></ion-icon>  	
  </button>
    <ion-title>Near By Jobs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="allmilesdiv==true" id="nearbytrades" ></div>
<div *ngIf="hunderedmilesdiv==true" id="nearbytradeshundred" ></div>
<div *ngIf="twohunderedmilesdiv==true" id="nearbytradestwohundred" ></div>
 <ion-item style="left: 1px;
    position: absolute;
    top: 17px; 
    background-color: rgba(0, 0, 0, 0.1); ">
      <ion-label style="color: #5b3162;">Choose Miles</ion-label>
      <ion-select [(ngModel)]="mileselect" interface="popover" (ionChange)="onChange($event)">
        <ion-option value="2">100 Miles</ion-option>
        <ion-option value="3">200 Miles</ion-option>
      </ion-select>
</ion-item>
</ion-content>
