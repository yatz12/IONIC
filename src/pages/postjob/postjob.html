<ion-header>
  <ion-navbar color="bidpurple">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Post a Job</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div style="float: left;width: 100%;" text-left>
        <ion-label no-margin style="padding:10px 0;float:left;font-size:1.5rem;width: 100%;">
            Enter job Title :
        </ion-label>
        <ion-textarea rows="4" style="border:2px solid;border-radius: 2px;float:left;width: 100%" [(ngModel)]="job_title">
           
        </ion-textarea>
    </div>
    <div style="float: left;width: 100%;" text-left>
        <ion-label no-margin style="padding:10px 0;float:left;font-size:1.5rem;width: 100%;">
         Select Job Category:
        </ion-label>
        <ion-item style="border:2px solid;border-radius: 2px;float:left;width: 100%">
            <ion-label>JOB Category</ion-label>
            <ion-select [(ngModel)]="job_category" >
              <ion-option value="{{job.name}}" *ngFor="let job of jobcategory">{{job.name}}</ion-option>
            </ion-select>
        </ion-item>
    </div>
    <div style="float: left;width: 100%;" text-left>
        <ion-label no-margin style="padding:10px 0;float:left;font-size:1.5rem;width: 100%;">
            Enter job Description :
        </ion-label>
        <ion-textarea rows="4" style="border:2px solid;border-radius: 2px;float:left;width: 100%" [(ngModel)]="job_description">
           
        </ion-textarea>
    </div>
     <!-- <div style="float: left;width: 100%;" text-left>
        <ion-label no-margin style="padding:10px 0;float:left;font-size:1.5rem;width: 100%;">
            Price($):
        </ion-label>
        <ion-input type="text" [(ngModel)]="Price" style="border:2px solid;border-radius: 2px;float:left;width: 100%"></ion-input>
    </div> -->

  <button ion-button block style="box-shadow: none;
    float: left;
    margin: 20px 0; 
    width: 100%;border-radius:7px" full color="bidgreen" (click)="Bidnext()" >NEXT</button>

</ion-content>
