<ion-header>

  <ion-navbar color="bidpurple">
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Your location</ion-title>
    <ion-buttons end>
    <button ion-button (click)="next()">Next
   
    <ion-icon name="arrow-forward" style="   font-size: 2.9rem;
    margin-left: 5px;">
    	
    </ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding >
<div class="pac-card" id="pac-card">
      <div>
     <!--    <div id="title">
         Add your location
        </div> -->
        <div id="type-selector" class="pac-controls">
          <input type="radio" name="type" id="changetype-all" checked="checked" style="  margin-left: 10px;">
          <label for="changetype-all">All</label>

          
          <input type="radio" name="type" id="changetype-address" style="  margin-left: 10px;">
          <label for="changetype-address">Addresses</label>

          
        </div>
       
      </div>
      <div id="pac-container">
        <input id="pac-input" type="text"
            placeholder="Enter a location">
      </div>
    </div>
    <div id="mapsearch"></div>
    <div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
    </div>
    
</ion-content>
