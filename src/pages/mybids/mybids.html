<ion-header>

  <ion-navbar color="bidpurple">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

<ion-content padding style="background-color:#e2e2e2" >

    border-radius: 15px;
     box-shadow: 1px 2px 7px -3px;
    display: flex;
    float: left;
    height: 112px;
    overflow: hidden;
    position: relative;
    width: 100%;
    margin-top:5px;
    margin-bottom:5px"  *ngFor="let value1 of mybids" >

     <img src="{{value.user_image}}" width="100%" height="100%" style="background:#aaa;">
     </div>

     <div style="padding:28px;float: left;width: 74%;font-size: 1rem;background-color: #fff;">
     <ion-label no-margin style=" font-size: 1rem;
    margin-bottom: -4px;
    margin-top: 1px;">Job Title: {{value.job_title}}</ion-label>
<br>
   
      <p style="color:#8E8E8E;margin-top:1px;">Job-Category:{{value.job_category}}</p>
      <ion-label no-margin style="font-size: 1.0rem; margin-top: -8px;">{{value.job_description}}</ion-label>
      <br>

     <br> -->
