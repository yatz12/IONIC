<ion-header>

  <ion-navbar color="bidpurple">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="biddiv">
<ion-label class="bidlabel" stacked>Email:</ion-label>
<div class="bidborder">
<ion-input  type="text" [(ngModel)]="Email"></ion-input>
</div>
</div>

<div class="bidlog">
    <button ion-button color="bidgreen" style="border-radius: 7px;" block (click)="Bidsend()">Send</button>
</div>

</ion-content>
