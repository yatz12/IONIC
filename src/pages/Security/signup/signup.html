<ion-header>

  <ion-navbar color="bidpurple">
    <ion-title>Customer Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="margin-top: -18px;
    padding: 9px;">

<form [formGroup]="Bidform">
<div class="biddiv">
<ion-label class="bidlabel" stacked>First Name:</ion-label>
<div class="bidborder">
<ion-input formControlName="firstName" type="text" [class.invalid]="!Bidform.controls.firstName.valid && (Bidform.controls.firstName.dirty || submitAttempt)"></ion-input>
</div>
</div>
 <ion-item *ngIf="!Bidform.controls.firstName.valid  && (Bidform.controls.firstName.dirty || submitAttempt)">
                <p style="color:red">*Please enter a valid name.</p>
            </ion-item>
<div  class="biddiv">
<ion-label class="bidlabel" stacked>Last Name:</ion-label>
<div class="bidborder" >
<ion-input type="text" formControlName="lastName" [class.invalid]="!Bidform.controls.lastName.valid && (Bidform.controls.lastName.dirty || submitAttempt)"></ion-input>
</div>
</div>
<ion-item *ngIf="!Bidform.controls.lastName.valid  && (Bidform.controls.lastName.dirty || submitAttempt)">
                <p style="color: red">*Please enter a valid name.</p>
            </ion-item>

<div  class="biddiv">
<ion-label class="bidlabel" stacked>Phone-no:</ion-label>
<div class="bidborder" >
<ion-input type="number" formControlName="Phoneno" [class.invalid]="!Bidform.controls.Phoneno.valid && (Bidform.controls.Phoneno.dirty || submitAttempt)"></ion-input>
</div>
</div>
<ion-item *ngIf="!Bidform.controls.Phoneno.valid  && (Bidform.controls.Phoneno.dirty || submitAttempt)">
                <p style="color: red">*Please enter a valid Phone no</p>
            </ion-item>
            </form>
<div class="bidlog">
    <button ion-button color="bidgreen" class="bidbutton" style="border-radius: 7px;" (click)="next()" [disabled]="!Bidform.valid">Next</button>
</div>

</ion-content>
