<ion-menu [content]="content" >
  <div style="width: 111%;height: 100%;position: relative;z-index: 1;" *ngIf="navbar==2">
    <ion-content style="background: #5B3162;color:white; position: absolute;z-index: 10">
      <div style="width: 100%;height: 100px;float: left;text-align: center;">
        <div style="overflow: hidden;background-color: gray;border-radius: 50%;display: inline-block;height: 70px;margin-top: 20px;width: 70px;">
          <img src="{{custimage}}" width="100%" height="100%">
        </div>
      </div>
        <ion-label style="width: 100%;" no-margin text-center>{{pagesemail}}</ion-label>
      <ion-list no-lines >
        <button menuClose ion-item *ngFor="let p of pages;let i=index" (click)="openPage(p)" style="background: transparent;color:white;padding-left: 30px;">
          <ion-icon name="{{p.logo}}" style="margin-right: 15px;width: 30px;"></ion-icon>{{p.title}}
        </button>
      </ion-list>
    </ion-content>
  </div>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
